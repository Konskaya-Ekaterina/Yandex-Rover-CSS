<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yandex Rover</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="rover">
      <div class="rover__flag"></div>
      <div class="rover__stick"></div>
      <div class="rover__flagBase-upper"></div>
      <div class="rover__flagBase-lower"></div>
      <div class="rover__deck">
        <div class="rover__deck-left"></div>
        <div class="rover__deck-center"></div>
        <div class="rover__deck-right"></div>
      </div>
      <div class="rover__deckBorder"></div>
      <div class="rover__body"></div>
      <div class="rover__wheelMount">
        <div class="rover__wheelMount-top"></div>
        <div class="rover__wheelMount-center-top"></div>
        <div class="rover__wheelMount-center-bottom"></div>
        <div class="rover__wheelMount-bottom"></div>
      </div>
      <div class="rover__wheels">
        <div class="rover__wheel"></div>
        <div class="rover__wheel"></div>
        <div class="rover__wheel"></div>
      </div>
    </div>
  </div>
</body>

</html>
